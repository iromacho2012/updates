<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Portal del estudiante</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.ico" type="image/x-icon">
</head>

<body>

    <header class="encabezado">
        <button class="btn-menu" onclick="accion()">Menu</button>
        <div class="titulo">MINECRAFT</div>
        <div class="autores">Carlos e Izan</div>
        <div class="codigo">&lt;/&gt;</div>
    </header>
    <nav class="oculto">
        <a href="/" class="nav-enlace desaparece"><b>Inicio</b></a>
        <a href="/nos" target="_blank" class="nav-enlace desaparece"><b>Nosotros</b></a>
        <a href="/ser" target="_blank" class="nav-enlace desaparece"><b>Servicios</b></a>
  
    </nav>

    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Correo" required>
      <button type="submit">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a href="/signup" target="_blank">Regístrate</a></p>

    <div class="minecraft-logo">
        <a href="/launcher" target="_blank">
            <img src="/imgminec" alt="Logo Minecraft">
        </a>
        <p>MINECRAFT</p>
    </div>
    <div class="boton-skins">
        <a href="https://skinmc.net/skins" target="_blank">Descargar Skins</a>
    </div>
    <div class="boton-doc">
        <a href="https://docs.google.com/document/d/1vazKqGo-P1-o4GetPocw6RkqLPuPhyxogy5gbr9PImk/edit?usp=sharing"
            target="_blank">Mi primera comunion</a>
    </div>
    <div class="calculadora-cientifica">
        <input type="text" id="display" disabled>

        <div class="fila">
            <button onclick="borrar()">C</button>
            <button onclick="insertar('(')">(</button>
            <button onclick="insertar(')')">)</button>
            <button onclick="insertar('/')">÷</button>
        </div>

        <div class="fila">
            <button onclick="insertar('7')">7</button>
            <button onclick="insertar('8')">8</button>
            <button onclick="insertar('9')">9</button>
            <button onclick="insertar('*')">×</button>
        </div>

        <div class="fila">
            <button onclick="insertar('4')">4</button>
            <button onclick="insertar('5')">5</button>
            <button onclick="insertar('6')">6</button>
            <button onclick="insertar('-')">−</button>
        </div>

        <div class="fila">
            <button onclick="insertar('1')">1</button>
            <button onclick="insertar('2')">2</button>
            <button onclick="insertar('3')">3</button>
            <button onclick="insertar('+')">+</button>
        </div>

        <div class="fila">
            <button onclick="insertar('0')">0</button>
            <button onclick="insertar('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="insertar('**')">^</button>
        </div>

        <div class="fila">
            <button onclick="insertar('Math.sin(')">sin</button>
            <button onclick="insertar('Math.cos(')">cos</button>
            <button onclick="insertar('Math.tan(')">tan</button>
            <button onclick="insertar('Math.sqrt(')">√</button>
        </div>
    </div>

    <hr>

    <div class="biblioteca">
        <div class="logos">
            <a href="/geometry" target="_blank">
                <img src="/geom-logo" alt="geom-logo">
            </a>
        </div>
        <div class="logos">
            <a href="/hopping" target="_blank">
                <img src="/hoop-img" alt="hoop-logo">
            </a>
        </div>
        <div class="logos">
            <a href="/mario" target="_blank">
                <img src="/mario-img" alt="mario-logo">
            </a>
        </div>
    </div>
    <script>
        function insertar(valor) {
            document.getElementById("display").value += valor;
        }

        function borrar() {
            document.getElementById("display").value = "";
        }

        function calcular() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (e) {
                document.getElementById("display").value = "Error";
            }
        }
        function accion() {
        const nav = document.querySelector("nav");
        nav.classList.toggle("oculto");
    }
    
    </script>

</body>

</html>
